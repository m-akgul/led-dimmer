<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance and Brightness Display</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            function getDistanceValue() {
                fetch('/get_distance_value')
                    .then(response => response.json())
                    .then(data => {
                        let distance = data.distance;
                        let brightness = data.brightness;
                        
                        document.getElementById('distanceDisplay').textContent = "Distance: " + distance.toFixed(2) + " cm";
                        document.getElementById('brightnessDisplay').textContent = "Brightness: " + (brightness * 100).toFixed(0) + " %";
                    })
                    .catch(error => console.error('Error fetching distance value:', error));
            }

            setInterval(getDistanceValue, 1000);

            getDistanceValue();
        });
    </script>
</head>
<body>
    <div id="distanceDisplay">Distance</div>
    <div id="brightnessDisplay">Brightness</div>
</body>
</html>
